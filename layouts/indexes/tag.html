{{ partial "header.html" . }}
<body>
{{ partial "navbar.html" . }}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h3 class="page-header">
                <strong>Items with tag <code>{{ .Title | lower }}</code></strong>
            </h3>
            <ul class="list-unstyled">
                {{ range .Data.Pages }}
                    {{ .Render "li" }}
                {{ end}}
            </ul>
        </div>

        <!-- Sidebar -->
        <div class="col-md-3">
        {{ partial "menu.html" . }}
        </div>
    </div>
{{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
